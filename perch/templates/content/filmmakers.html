<section class="container sm-mt-50 xs-mt-30" id="filmmakers">
    <div class="row row-centered">
        <div class="col-md-12 col-centered xs-mt-40">
            <a id="filmmakers"></a>
            <h2><span>Meet the Filmmakers</span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5 col-xs-12 xs-mt-20 img-container">
          <img class="img-fluid" src="<perch:content type="image" id="image-main1" label="Headshot" />" alt="<perch:content type="text" id="name1" label="Full Name" required="true" help="e.g. John Doe" />" />
        </div>
        <div class="col-sm-7 col-xs-12 xs-mt-20">
          <h4 class="text-left"><perch:content type="text" id="name1" label="Full Name" required="true" help="e.g. John Doe" /></h2>
          <h6 class="text-left"><perch:content type="text" id="job1" label="Job Title" required="true" help="e.g. Editor" /></h3>
          <p><perch:content type="textarea" id="bio" label="Bio" required="true" markdown="true" editor="markitup"/></p>
        </div>
    </div>
    <div class="row sm-mt-50">
        <div class="xs-mt-30 col-xs-12 visible-xs img-container">

          <img class="img-fluid" src="<perch:content type="image" id="image-main2" label="Headshot" />" alt="<perch:content type="text" id="name2" label="Full Name" required="true" help="e.g. John Doe" />" />
        </div>
        <div class="col-sm-7 col-xs-12 xs-mt-20">
            <h4 class="text-left"><perch:content type="text" id="name2" label="Full Name" required="true" help="e.g. John Doe" /></h2>
            <h6 class="text-left"><perch:content type="text" id="job2" label="Job Title" required="true" help="e.g. Editor" /></h3>
            <p><perch:content type="textarea" id="bio2" label="Bio" required="true" markdown="true" editor="markitup"/></p>
        </div>
        <div class="col-sm-5 hidden-xs">
          <img class="img-fluid" src="<perch:content type="image" id="image-main2" label="Headshot" />" alt="<perch:content type="text" id="name2" label="Full Name" required="true" help="e.g. John Doe" />" />
        </div>
    </div>
    <div class="row row-centered">
      <perch:repeater id="more-filmmakers" label="Add Crew Members">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-centered filmmaker-box">
          <div class="col-md-4 col-xs-4 xs-mt-50 img-container">
              <img class="img-fluid" src="<perch:content type="image" id="image-secondary" label="Headshot" width="130" height="130" />" alt="<perch:content type="text" id="name" label="Full Name" required="true" help="e.g. John Doe" />" />
          </div>
          <div class="col-md-8 col-xs-8 xs-mt-70">
              <h4><perch:content type="text" id="name" label="Full Name" required="true" help="e.g. John Doe" /></h4>
              <h6><perch:content type="text" id="job-title" label="Job Title" required="true" help="e.g. Editor" /></h6>
          </div>
          <div class="col-md-12 sm-mt-5 xs-mt-40">
              <p class="clearfix"><perch:content type="textarea" id="bio-secondary" label="Bio" required="true" markdown="true" editor="markitup"/></p>

          </div>
      </div>
      </perch:repeater>


   </div>
</section>
