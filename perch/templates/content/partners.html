<section class="container sm-mt-50 xs-mt-30" id="screening-partners">
    <div class="row-centered">
        <div class="col-md-12">
            <h6>Screening Partners</h6>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 sm-mt-50 xs-mt-30">

                <div id="partners-carousel">
                  <perch:repeater id="add-partners" label="Add Partner">
                  <div class="item">
                    <perch:if exists="partner-url"><a href="<perch:content type="text" id="partner-url" label="Partner URL" required="false" />"></perch:if>
                        <img src="<perch:content type="image" id="partner-image" label="Partner Image"/>" class="center-block" alt="<perch:content type="text" id="partner-name" label="Partner Name" required="true" />">
                    <perch:if exists="partner-url"></a></perch:if>
                  </div>
                  </perch:repeater>
                </div>
              </div>
            </div>
          </div>
        </div>
</section>
