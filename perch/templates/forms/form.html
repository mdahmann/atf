<div id="form-contactform" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
              <div id="example-basic">
    <h3>Keyboard</h3>
    <section>
        <p>Try the keyboard navigation by clicking arrow left or right!</p>
    </section>
    <h3>Effects</h3>
    <section>
        <p>Wonderful transition effects.</p>
    </section>
    <h3>Pager</h3>
    <section>
        <p>The next and previous buttons help you to navigate through your content.</p>
    </section>
</div>
              <div id="contactform-wrapper">
                <section>
                    <perch:form id="contactform" method="post" app="perch_forms">
                        <div>
                            <perch:label for="first_name">First Name</perch:label>
                            <perch:input type="text" id="first_name" required="true" label="First Name" name "first_name"/>
                        </div>

                        <div>
                            <perch:label for="last_name">Last Name</perch:label>
                            <perch:input type="text" id="last_name" label="Last Name" />
                        </div>
                </section>
                <section>

                    <div>
                        <perch:label for="email">Email Address</perch:label>
                        <perch:input type="email" id="email" required="true" label="Email Address" name="email" />
                    </div>

                    <div>
                        <perch:label for="message">Message</perch:label>
                        <perch:input type="textarea" id="message" label="Message" rows="5" encode="false" />
                    </div>
                    <div>
                        <perch:input type="submit" id="submit" value="Send Message" />
                        <perch:success>
                            <script>
                                return 'SUCCESS';
                            </script>
                        </perch:success>
                        </perch:form>
                </section>


                </div>
              </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>


<script>
    $("#example-basic").steps({
    headerTag: "h3",
    bodyTag: "section",
    transitionEffect: "slideLeft",
    autoFocus: true
});
</script>
