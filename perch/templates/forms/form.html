<div id="form-contactform" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <perch:form id="contact" action="javascript:void(0);" method="post" app="perch_forms">
                    <perch:content id="intro" type="textarea" label="Intro" markdown="true" editor="markitup" size="m" />
                    <h3>step 1</h3>
                    <section data-step="0">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <perch:label for="firstname">First name *</perch:label>
                                <perch:input id="firstname" name="firstName" required="false" type="text" mailer="FNAME" />
                            </div>

                            <div class="col-xs-4">
                                <perch:label for="lastname">Last name *</perch:label>
                                <perch:input id="lastname" name="lastName" required="false" type="text" mailer="LNAME" />
                            </div>
                        </div>
                    </section>
                    <h3>step 2</h3>
                    <section data-step="1">

                        <div class="form-group">
                            <perch:label for="email">Email *</perch:label>
                            <div class="col-xs-5">
                                <perch:input id="email" required="true" name="email" type="email" mailer="email" />
                            </div>
                        </div>


                    </section>
                    <h3>step 3</h3>
                    <section data-step="3">
                      <div class="col-xs-4">
                          <perch:label for="lastBox">Last Box *</perch:label>
                          <perch:input id="lastBox" name="lastBox" required="true" type="text" mailer="LNAME" />
                      </div>

                        <div>
                            <perch:input id="confirm" type="checkbox" mailer="confirm_subscribe" value="1" />
                            <perch:label for="confirm">Subscribe to the newsletter?</perch:label>
                        </div>

                        <div>
                            <perch:input type="submit" id="submit" value="Send" />
                        </div>
                        </section>
                        <perch:success>
                            <script>
                                return 'SUCCESS';
                            </script>
                        </perch:success>


                </perch:form>
            </div>
        </div>

    </div>
    <div class="modal-footer">
    </div>
</div>

</div>
</div>

<div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Welcome</h4>
            </div>
            <div class="modal-body">
                <p class="text-center">Thanks for signing up</p>
            </div>
        </div>
    </div>
</div>
