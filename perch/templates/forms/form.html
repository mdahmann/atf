<perch:form class="modal multi-step" id="contactform" method="post" app="perch_forms">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title step-1" data-step="1">Step 1</h4>
                <h4 class="modal-title step-2" data-step="2">Step 2</h4>
            </div>
            <div class="modal-body step step-1">
              <div>
                  <perch:label for="first_name">First Name</perch:label>
                  <perch:input type="text" id="first_name" required="true" label="First Name" />
              </div>

              <div>
                  <perch:label for="last_name">Last Name</perch:label>
                  <perch:input type="text" id="last_name" label="Last Name" />
              </div>
            </div>
            <div class="modal-body step step-2">

              <div>
                  <perch:label for="email">Email Address</perch:label>
                  <perch:input type="email" id="email" required="true" label="Email Address" placeholder="Email" />
              </div>

              <div>
                  <perch:label for="message">Message</perch:label>
                  <perch:input type="textarea" id="message" label="Message" rows="5" encode="false" />
              </div>
              <div>
                  <perch:input type="submit" id="submit" value="Send Message" />
              </div>

              <perch:success>
              <script>
                      return 'SUCCESS';
              </script>
              </perch:success>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary step step-1" data-step="1" onclick="sendEvent()">Continue</button>
            </div>
        </div>
    </div>
</perch:form>

<script>
sendEvent = function() {
    $('#form1_contactform').trigger('next.m.2');
}

$(document).ready(function() {
    $('#form1_contactform').formValidation({
        // I am validating Bootstrap form
        framework: 'bootstrap',

        // Feedback icons
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },

        // List of fields and their validation rules
        fields: {
                   firstName: {
                       row: '.col-xs-4',
                       validators: {
                           notEmpty: {
                               message: 'The first name is required'
                           }
                       }
                   },
                   lastName: {
                       row: '.col-xs-4',
                       validators: {
                           notEmpty: {
                               message: 'The last name is required'
                           }
                       }
                   },
                   username: {
                       validators: {
                           notEmpty: {
                               message: 'The username is required'
                           },
                           stringLength: {
                               min: 6,
                               max: 30,
                               message: 'The username must be more than 6 and less than 30 characters long'
                           },
                           regexp: {
                               regexp: /^[a-zA-Z0-9_\.]+$/,
                               message: 'The username can only consist of alphabetical, number, dot and underscore'
                           }
                       }
                   },
                   email: {
                       validators: {
                           notEmpty: {
                               message: 'The email address is required'
                           },
                           emailAddress: {
                               message: 'The input is not a valid email address'
                           }
                       }
                   },
                   password: {
                       validators: {
                           notEmpty: {
                               message: 'The password is required'
                           },
                           different: {
                               field: 'username',
                               message: 'The password cannot be the same as username'
                           }
                       }
                   },
    });
});
</script>
